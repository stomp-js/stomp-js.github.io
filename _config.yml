# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
github_username: stomp-js

# Build settings
theme: minimal-mistakes-jekyll

collections:
  - faqs

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - api-docs-gen/
  - .idea/

minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "StompJS Family"
title_separator: "-"
subtitle: # site tagline that appears below site title in masthead
name: "Deepak Kumar"
description: Javascript/Typescript client for STOMP protocol. Specialized versions for RxJS/Angular.
url: # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute: 180
comments:
  provider: false # (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
atom_feed:
  path: # blank (default) uses feed.xml
search: # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google

# Social Sharing
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: # Person or Organization (defaults to Person)
  name: # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)


# Site Author
author:
  name: "StompJS"
  avatar: # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "STOMP library for JavaScript/TypeScript."
  location:
  email:
  links:
    - label: "stompjs"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/stompjs"
    - label: "rx-stomp"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/rx-stomp"
    - label: "ng2-stompjs"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/ng2-stompjs"

# Site Footer
footer:
  links:
    - label: "stompjs"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/stompjs"
    - label: "rx-stomp"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/rx-stomp"
    - label: "ng2-stompjs"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stomp-js/ng2-stompjs"


# Reading Files
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title:output_ext
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-redirect-from


# Archives
